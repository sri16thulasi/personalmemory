buildscript {
    ext.kotlin_version = '1.9.22' // Updated Kotlin version
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional fallback
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.2.0' // Updated AGP
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional fallback
    }
}